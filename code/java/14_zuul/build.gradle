buildscript {
    ext {
        springBootVersion = '1.2.2.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

project.ext {
    springBootVersion = '1.2.3.RELEASE'
    springCloudVersion = '1.0.0.RELEASE'
//    springCloudVersion = '1.0.0.BUILD-SNAPSHOT'
}

jar {
    baseName = 'zuul'
    version =  '0.1.0'
}
springBoot {
    requiresUnpack = ['com.netflix.eureka:eureka-core','com.netflix.eureka:eureka-client']
}

sourceCompatibility = 1.7
targetCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
//    maven { url 'https://repo.spring.io/snapshot' }
//    maven { url 'http://repo.spring.io/milestone' }
    maven { url 'http://repo.spring.io/release' }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter:$springBootVersion")
    compile("org.springframework.boot:spring-boot-starter-web:$springBootVersion")
    compile("org.springframework.boot:spring-boot-starter-actuator:$springBootVersion")
//    compile("org.springframework.cloud:spring-cloud-netflix-zuul-server:$springCloudVersion")
    compile("org.springframework.cloud:spring-cloud-starter-eureka:$springCloudVersion")
    compile("org.springframework.cloud:spring-cloud-starter-zuul:$springCloudVersion")

//    testCompile("org.springframework.boot:spring-boot-starter-test")
//    testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}
